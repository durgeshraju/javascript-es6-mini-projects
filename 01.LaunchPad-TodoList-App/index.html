<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LaunchPad-TodoList-App</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="task-app-container">
        <!-- Header Section -->
        <header>
            <h1>Todays' Tasks</h1>
            <a href="#" class="clear-all">CLEAR ALL</a>
            <p class="task-status">Completed Tasks</p>
        </header> <!-- Header Section -->

        <!-- Task List Container -->
        <ul class="task-list">
            <!--Task Item-->
            <li class="task-item">
                <input type="checkbox" class="task-checkbox" />
                <p class="task-text">This is an example of task</p>
                <a href="#" class="delete-task">X</a>
            </li>
            <!-- More tasks will be added here dynamically -->
        </ul> <!-- task-list -->

        <!-- Empty State -->
        <div class="empty-state">
            <img src="path/to/image" alt="Empty tasks illustration" />
            <h2 class="empty-state-heading">Your Tasks List is Empty!</h2>
            <p class="empty-state-text">You donâ€™t have any active tasks right now, Try to add some!</p>
        </div> <!-- empty-state -->

        <!-- Task Input Section -->
        <div class="task-input-section">
            <input type="text" class="task-input" placeholder="Add a new task here" />
            <button class="add-task">Add Task</button>
        </div> <!-- task-input-section -->
    </div> <!-- task-app-container -->
    <script type="text/javascript" src="scripts/app.js"></script>
</body>

</html>
