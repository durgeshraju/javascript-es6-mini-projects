<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LaunchPad-TodoList-App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="task-app-container">
        <header class="task-app-header">
            <div class="task-heading-container">
                <h1 class="task-heading">Tasks for the Day</h1>
                <a href="#" class="task-clear-all" id="TasksClear">CLEAR ALL</a>
            </div>
            <p class="task-status"></p>
        </header> <!-- task-app-header -->

        <ul class="task-list"></ul> <!-- task-list -->

        <!-- Empty State -->
        <div class="empty-state-container">
            <div class="empty-state-image">
                <img src="img/empty-tasks-illustration.jpg" alt="Empty tasks illustration" />
            </div> <!-- empty-state-image -->
            <h2 class="empty-state-heading">Your Tasks List is Empty!</h2>
            <p class="empty-state-text">You donâ€™t have any active tasks right now, Try to add some!</p>
        </div> <!-- empty-state -->

        <!-- Task Input Section -->
        <form id="taskForm">
            <div class="task-input-section">
                <hr />
                <input type="text" class="task-input" placeholder="Add a new task here" />
                <button class="add-task" disabled>Add Task</button>
            </div> <!-- task-input-section -->
        </form>
    </div> <!-- task-app-container -->
    <script type="text/javascript" src="scripts/app.js"></script>
</body>

</html>
