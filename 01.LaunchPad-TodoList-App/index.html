<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LaunchPad-TodoList-App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="task-app-container">
        <header class="task-app-header">
            <div class="task-heading-container">
                <h1 class="task-heading">Todays' Tasks</h1>
                <a href="#" class="task-clear-all">CLEAR ALL</a>
            </div>
            <p class="task-status">(2/4) Completed Tasks</p>
        </header> <!-- task-app-header -->

        <ul class="task-list">
            <!--Task Item-->
            <li class="task-item">
                <input type="checkbox" class="task-checkbox" />
                <p class="task-text">This is an example of task</p>
                <a href="#" class="delete-task"><i class="far fa-trash-alt"></i></a>
            </li>
            <!-- More tasks will be added here dynamically -->
        </ul> <!-- task-list -->

        <!-- Empty State -->
        <div class="empty-state-container">
            <!-- <img src="path/to/image" alt="Empty tasks illustration" /> -->
            <h2 class="empty-state-heading">Your Tasks List is Empty!</h2>
            <p class="empty-state-text">You donâ€™t have any active tasks right now, Try to add some!</p>
        </div> <!-- empty-state -->

        <!-- Task Input Section -->
        <div class="task-input-section">
            <input type="text" class="task-input" placeholder="Add a new task here" />
            <button class="add-task">Add Task</button>
        </div> <!-- task-input-section -->
    </div> <!-- task-app-container -->
    <script type="text/javascript" src="scripts/app.js"></script>
</body>

</html>
