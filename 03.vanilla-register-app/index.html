<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>register-form-app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="container">
        <div class="row justify-content-md-center my-3">
            <div class="col col-lg-5">
                <form id="formWrapper">
                    <h2 class="pt-3 py-2">Register with us.
                        <hr />
                    </h2>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="confrimPassword" class="form-label">Confrim Password</label>
                        <input type="password" class="form-control" id="confrimPassword"
                            placeholder="Enter password again">
                        <div class="invalid-feedback"></div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Submit</button>
                </form>
            </div>
        </div>
    </main>
    <!-- Load JS after HTML parsed -->
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
